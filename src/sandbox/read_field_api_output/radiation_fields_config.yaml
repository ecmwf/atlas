  - name: ic11
    dim: [nlev]
    condition: ldiagforcing
  - name: ic12
    dim: [nlev]
    condition: ldiagforcing
  - name: ic22
    dim: [nlev]
    condition: ldiagforcing
  - name: icl4
    dim: [nlev]
    condition: ldiagforcing
  - name: igix
    dim: [1]
    condition: ldebug

